    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <div class="loopStatus status noselect">
      <p>loop:</p>

        <input id="xInput" type="text" />
      </div>
      <div class="textinput">
        <label for="yInput">y:</label>
        <input id="yInput" type="text" />
      </div>

        <label for="cowbell">scale</label>

        min="0" max="100" value="90" step="10">
      </div> -->
